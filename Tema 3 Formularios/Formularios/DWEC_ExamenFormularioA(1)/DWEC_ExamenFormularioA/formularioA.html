<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<input type="text" name="pinga" id="pinga">
    <div class="container">
		<form action="">
			<fieldset>

				<legend><h1>Alta Usuario Africa Olmedilla</h1></legend>
				<div id="formulario">
					<label for="nombre">Nombre</label><br>
					<input type="text" class="fondoCampo" id="nombre"><br>

					<label for="apellido">Apellido</label><br>
					<input type="text" class="fondoCampo" id="apellido"><br>

					<label for="dni">DNI</label><br>
					<input type="text" class="fondoCampo" id="dni"><br>
					<hr>

					<label for="usuario">Usuario</label><br>
					<input type="text" class="fondoCampo" id="usuario"><br>

					<label for="contraseña">Contraseña</label><br>
					<input type="text" class="fondoCampo" id="contraseña"><br>
				</div>
					<hr>
						<label for="dias">Días de la semana</label><br>
						<input type="checkbox" id="lunes"  class="check" value="lunes">Lunes <br>
						<input type="checkbox" id="martes" class="check" value="martes">Martes <br>
						<input type="checkbox" id="miercoles"  class="check" value="miercoles">Miércoles <br>
						<input type="checkbox" id="jueves"  class="check" value="jueves">Jueves <br>
						<input type="checkbox" id="viernes"  class="check" value="viernes">Viernes <br>
						<input type="checkbox" id="sabado"  class="check" value="sabado">Sábado <br>
						<input type="checkbox" id="domingo"  class="check" value="domingo">Domingo <br>
					<hr>

				<label for="observacion">Observación</label><br>
				<textarea  id ="observacion" class="observacion" rows="5" cols="45" maxlength="240">
				</textarea>
				<br>
				<br>
				<div class="centrar">
					<input type="button" name="generar" value="Mostrar Información" id="buttonMostrar" onclick="getValueInput()">
				</div>
				<br>
				<br>

				<!-- <input type="submit" id="submit" value="Enviar"><br> -->
			</fieldset>
		</form>

		<footer>
			<fieldset>
				<legend><h1>Resumen de los datos</h1></legend>
				<br>

				<p id="valueInput"></p>
				
			</fieldset>
		</footer>
	</div>

	<script src="codigo.js"></script>
</body>
</html>
