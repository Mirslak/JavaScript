<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos en JavaScript</title>
</head>
<body>
    <p>
        Ejemplo para trabajar con JavaScript
    </p>
        <script type="text/javascript">
        let texto = prompt("Ingrsa un titulo para la nueva ventana: ");
        let ventanaNueva = window.open();
        ventanaNueva.document.write("<h1>" + texto + "</h1>");

        document.write("<form name=\"cambiarcolor\">");
        document.write("<b>Seleciona un color para el fondo de página: </b><br>");
        document.write("<select name=\"color\">");
        document.write("<option value=\"red\">Rojo</option>");
        document.write("<option value=\"blue\">Azul</option>");
        document.write("<option value=\"yellow\">Amarillo</option>");
        document.write("<option value=\"green\">Verde</option>");
        document.write("</select>");
        document.write("<input type=\"button\” value=\"Modifica el color\"onclick=\"document.bgColor=document.cambiacolor.color.value\">");
        document.write("</form>");

        </script>
</body>
</html>
