<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Africa Olmedilla Soler</title>
</head>
<body>
    <div class="contenedor">
        <header class="contenedor__header">
            <h1>Formulario</h1>
        </header>

        <main class="contenedor__main">
            <label>Nombre: <input type="text" id="nombre"></label> <span id="errorNombre">❌</span> <br>
            <label>Apellido: <input type="text" id="apellido"></label> <span id="errorApellido">❌</span> <br>
            <label>Teléfono: <input type="text" id="telefono"></label><span id="errorTelefono">❌</span> <br>
            <label>Email: <input type="text" id="email"></label><span id="errorEmail">❌</span> <br>
            <label>Contraseña: <input type="text" id="contrasena"></label><span id="errorContrasena">❌</span> <br>
            <label>Nacionalidad: <select name="nacionalidad" id="nacionalidad">
                <option value="1">España</option>
                <option value="2">Otro</option>
            </select><br></label>
            <label>Fecha de nacimiento: <input type="date" name="fNacimiento" id="fNacimiento"><br></label>
            <label>Sexo: <br></label>
            <input type="radio" value="Mujer" id="mujer"> Mujer <br>
            <input type="radio" value="Hombre" id="hombre"> Hombre<br>

           <input type="submit" value="Enviar">

           <button id="loliB">Púlsame</button>
           <script src="script.js"></script>
        </main>
    </div>

    <div class="loli">
        <img src="formulario completado.gif" id="loliImag">
    </div>
</body>
</html>
