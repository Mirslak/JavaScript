<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Africa Olmedilla Soler</title>
   
</head>
<body>
    
    <div class="contenedor">
        <header>
            <h1>¡Aquí comienza tu aventura!</h1>
        </header>
        <div class="contenedor__formulario">
            <main class="contenedor__main">
                <form action="" class="formulario" id="formulario">

                    <!--Usuario-->
                    <div class="formulario__grupo" id="grupo__usuario">
                        <label from ="usuario" class="formulario-label">Usuario: </label> 
                            <div class="formulario__grupo-input">
                                <input type="text" id="usuario" placeholder="AfricaOlmsol">
                                <i class="formulario__validacion-estado fas fa-times-circle"></i>
                            </div>
                            <p class="formulario__input-error">No puede contener caracteres </p>
                            <span id="errorNombre">❌</span> <br>
                    </div>
                
                    <!--Email-->
                    <div class="formulario__grupo" id="grupo__email">
                        <label from="email" class="formulario-label" >Email:</label> 
                            <div class="formulario__grupo-input">
                                <input type="text" id="email" placeholder="Africa@correo.com">
                            </div>
                            <span id="errorEmail">❌</span> <br>
                    </div>

                    <!--Contraseñas-->
                    <div class="formulario__grupo" id="grupo__contrasena">
                        <label from="contrasena" class="formulario-label">Contraseña:</label> 
                        <div class="formulario__grupo-input">
                            <input type="text" id="contrasena">
                        </div>
                        <span id="errorContrasena">❌</span> <br>
                    </div>

                    <div class="formulario__grupo" id="grupo__contrasena2">
                        <label from="contrasena2" class="formulario-label">Contraseña 2:</label>
                            <div class="formulario__grupo-input">
                                <input type="text" id="contrasena2">
                            </div>
                            <span id="errorContrasena">❌</span> <br>
                    </div>
                    
                    <label from="fechaN" class="formulario-label">Fecha de nacimiento: <input type="date" name="fNacimiento" id="fNacimiento"><br></label>
               
                    <label>Sexo: <br></label>
                    <div class="Genero">
                    <input type="radio" value="Mujer" id="mujer"> Mujer <br>
                    <input type="radio" value="Hombre" id="hombre"> Hombre<br>
                    <input type="radio" value="otro" id="otro"> Otro<br>
                    </div>  

                    <!--Terminos y condiciones-->
                    <div class="formulario__grupo" id="grupo__terminos">
                        <label class="formulario__label">
                            <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
                            Acepto los Terminos y Condiciones
                        </label>
                    </div>
        
                    <div class="formulario__mensaje" id="formulario__mensaje">
                        <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
                    </div>
        
                    <div class="formulario__grupo formulario__grupo-btn-enviar">
                        <button type="submit" class="formulario__btn">¡Comencemos!</button>
                        <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
                    </div>
                </form>

            </main>
        </div>
    </div>

   
</body>
</html>
